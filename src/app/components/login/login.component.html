<div cdkDrag>
  <mat-card class="login-card">  
      <mat-card-header >
        <mat-card-title-group>
          <mat-card-title>Enter your username and password</mat-card-title>
          <mat-card-subtitle>(username: demo, password: demo)</mat-card-subtitle>
        </mat-card-title-group>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field class="login-field">
          <mat-label>Enter your username</mat-label>
          <input matInput [type]="'text'" #username>
        </mat-form-field>
        <mat-form-field class="login-field">
          <mat-label>Enter your password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" #password>
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button class="login-field" mat-raised-button color="primary" (click)="login(username.value, password.value)">LOGIN</button>
    </mat-card-actions>
  </mat-card>
</div>
