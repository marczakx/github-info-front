<mat-toolbar color="primary">
  
  <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>
  <a mat-stroked-button [routerLink]="'repos'">Repozytories</a> 
  <a mat-stroked-button [routerLink]="'login'">Login</a>
  <a mat-stroked-button href="https://github.com/marczakx/github-info-front">Code</a>
  <a mat-stroked-button (click)="info()">Info</a> 
 
</mat-toolbar>
 
<mat-sidenav-container autosize="true">
  
  <mat-sidenav [ngClass]="!isCollapsed ? 'expanded' : ''" 
                 [mode]="isMobile ? 'over' : 'side'" 
                 [opened]="isMobile ? 'false' : 'true'">
      <span class="entry">
        <span *ngIf="!isCollapsed"> <a mat-stroked-button [routerLink]="'repos'">Repozytories</a></span>
      </span>
      <span class="entry">
        <span *ngIf="!isCollapsed"> <a mat-stroked-button [routerLink]="'login'">Login</a></span>
      </span>
  </mat-sidenav>
  
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
